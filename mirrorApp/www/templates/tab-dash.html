<ion-view view-title="Dashboard" hide-nav-bar="true">

  <ion-content class="padding main_bg" scroll="false">
    <ion-slides  options="options" slider="data.slider">
    <ion-slide-page>
      <div class="slide1">

        <div class="qr_code">
          <img src="img/qr_code.png" width="150px"/>
        </div>
        <div class="qr_msg">
          서비스에 접속하시려면 QR코드를 통해 접속하세요.
        </div>
      </div>
    </ion-slide-page>
    <ion-slide-page>

      <div class="slide2">
        <div class="top">
          <div class="top-left">
            <div class="time">10:25 PM</div>
          </div>

         <div class="top-right">
           <div class="weather">
             <div class="weather-today">
               <span class="tempreture">22&deg;</span>
             </div>
             <div class="weather-week-descriptor">맑음</div>
             <div class="weather-week">
               <div class="weather-week-day">
                 <span class="day light-grey">서울</span>
                 <span class="tempreture tempreture-min">14&deg;</span>
                 <span class="tempreture tempreture-max">9&deg;</span>
               </div>
               <div class="weather-week-day">
                 <span class="day light-grey">부산</span>
                 <span class="tempreture tempreture-min">10&deg;</span>
                 <span class="tempreture tempreture-max">3&deg;</span>
               </div>
               <div class="weather-week-day">
                 <span class="day light-grey">인천</span>
                 <span class="tempreture tempreture-min">12&deg;</span>
                 <span class="tempreture tempreture-max">7&deg;</span>
               </div>
               <div class="weather-week-day">
                 <span class="day light-grey">대구</span>
                 <span class="tempreture tempreture-min">10&deg;</span>
                 <span class="tempreture tempreture-max">4&deg;</span>
               </div>
               <div class="weather-week-day">
                 <span class="day light-grey">대전</span>
                 <span class="tempreture tempreture-min">14&deg;</span>
                 <span class="tempreture tempreture-max">9&deg;</span>
               </div>
               <div class="weather-week-day">
                 <span class="day light-grey">울산</span>
                 <span class="tempreture tempreture-min">14&deg;</span>
                 <span class="tempreture tempreture-max">9&deg;</span>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="main_container">
          반갑습니다. 머신휘트니스입니다.
       </div>

      </div>
    </ion-slide-page>
  </ion-slides>
  </ion-content>

</ion-view>
